engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      config: .eslintrc
      languages:
      - javascript
  eslint:
    enabled: true,
    channel: "eslint-2"
  fixme:
    enabled: true
ratings:
  paths:
  - app/**
  - "**.js"
  - "**.jsx"
exclude_paths:
- dist/**/*
- node_modules/**/*
- tests/**/*
- webpack.dev.config.js
- webpack.prod.config.js
- .eslintrc
ecmaFeatures:
  modules: true
  jsx: true
env:
  amd: true
  browser: true
  es6: true
  jquery: true
  node: true