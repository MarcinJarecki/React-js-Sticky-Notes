language: node_js
node_js:
  - "6.1"
install:
  - npm install
script:
  - npm test
  - npm run build 
after_success:
  - ls
  - git config user.name $GH_USER_NAME
  - git config user.email $GH_USER_EMAIL
  - cd dist
  - ls
  - git add .
  - git commit -m "add build"
  - git push -fq origin master
  - echo -e "Done prepare build"
notifications:
  email:
    on_success: never

   